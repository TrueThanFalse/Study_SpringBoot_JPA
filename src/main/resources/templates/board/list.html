<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
	<th:block th:fragment="content">
		<div class="container-md">
		
			<br>
	
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">Bno</th>
			      <th scope="col">Title</th>
			      <th scope="col">Writer</th>
			      <th scope="col">ModAt</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="bvo:${list}">
			      <th scope="row">[[${bvo.bno}]]</th>
			      <td><a th:href="@{/board/detail(bno=${bvo.bno})}">[[${bvo.title}]]</a></td>
			      <td>[[${bvo.writer}]]</td>
			      <td>[[${bvo.modAt}]]</td>
			    </tr>
			  </tbody>
			</table>			
			
			<!-- 페이지네이션 라인 -->
			<nav aria-label="Page navigation example">
			  <ul class="pagination justify-content-center">
			  	<!-- prev 라인 -->
			    <li th:if="${pageVo.hasPrev}" class="page-item">
			      <a class="page-link" th:href="@{/board/list(pageNo=${pageVo.startPage-1})}" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			      </a>
			    </li>
			    
			    <li th:each="i : ${#numbers.sequence(pageVo.startPage, pageVo.endPage)}" class="page-item" th:classappend="${pageVo.pageNo == i ? 'active' : ''}">
			    	<a class="page-link" th:href="@{/board/list(pageNo=${i})}">[[${i}]]</a>
			    </li>
			    
			    <!-- next 라인 -->
			    <li th:if="${pageVo.hasNext}" class="page-item">
			      <a class="page-link" th:href="@{/board/list(pageNo=${pageVo.endPage+1})}" aria-label="Next">
			        <span aria-hidden="true">&raquo;</span>
			      </a>
			    </li>
			  </ul>
			</nav>
			
			<a href="/board/register"><button type="button" class="btn btn-primary">Register</button></a>
		
		</div> <!-- class="container-md" -->
	</th:block> <!--/* th:fragment */-->
</th:block> <!--/* th:replace */-->
