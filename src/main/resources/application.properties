server.port = 8093

# log4jdbc 설정 (기본 DB 설정)
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/bootdb?characterEncoding=UTF-8
spring.datasource.username=mywebUser
spring.datasource.password=mysql
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

# JPA 설정
spring.jpa.show-sql=true
# JPA에서 SQL 쿼리문을 어떻게 전송하는지 콘솔에서 확인할 수 있도록 설정

spring.jpa.hibernate.ddl-auto=update
# 테이블 자동 생성 옵션

spring.jpa.properties.hibernate.format_sql=true
# hibernate에 sql 포맷을 적용할 것인지 설정

# 타임리프 설정
spring.thymeleaf.cache=false
# 타임리프 캐싱 끄기. 새로고침 반영되도록 설정하는 것임.